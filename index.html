<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center p-4">
        <h1>Website Jurnal Terpecaya</h1>
        <p>Ini adalah website dengan jurnal terpercaya di seluruh Dunia</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>

            <!-- Tombol hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu navigasi -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="form.html" class="nav-link">Form</a></li>
                <li class="nav-item"><a href="aksi.html" class="nav-link">Aksi</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Konten -->
    <main class="container my-4">
    <div class="row">
        <!-- Artikel Default -->
        <div class="col-md-6">
        <div class="card mb-3">
            <img src="https://picsum.photos/600/300" class="card-img-top" alt="artikel">
            <div class="card-body">
            <h5 class="card-title">Teknologi</h5>
            <p class="card-text">Ini adalah artikel tentang teknologi.</p>
            </div>
        </div>
        </div>
        <!-- Artikel Tambahan dari Form -->
        <div class="col-md-6" id="extra-articles">
        <!-- JavaScript akan menambahkan artikel baru di sini -->
        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 - Dibuat oleh Hen</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Halaman index.html
    if (window.location.pathname.includes("index.html")) {
        const artikel = JSON.parse(localStorage.getItem("artikelBaru"));
        if (artikel && artikel.tampil) {
            const container = document.getElementById("extra-articles");
            const card = document.createElement("div");
            card.className = "card mb-3";
            card.innerHTML = `
                ${artikel.gambar ? `<img src="${artikel.gambar}" class="card-img-top" alt="gambar-artikel">` : ""}
                <div class="card-body">
                <h5 class="card-title">${artikel.judul}</h5>
                <p class="card-text">${artikel.isi}</p>
                <p><span class="badge bg-info">${artikel.kategori}</span>
                    <span class="badge bg-secondary">${artikel.tag}</span></p>
                </div>
            `;
            container.appendChild(card);
        }
    }
    </script>
</body>
</html>
