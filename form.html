<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Artikel - Website Praktikum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center p-4">
        <h1>Form Tambah Artikel</h1>
    </header>

    <main class="container my-5">
        <form id="articleForm">
        <!-- Judul Artikel -->
        <div class="mb-3">
            <label for="judul" class="form-label">Judul Artikel</label>
            <input type="text" class="form-control" id="judul" required>
        </div>

        <!-- URL Gambar -->
        <div class="mb-3">
            <label for="gambar" class="form-label">URL Gambar Artikel</label>
            <input type="url" class="form-control" id="gambar" placeholder="https://example.com/gambar.jpg">
        </div>


        <!-- Isi Artikel -->
        <div class="mb-3">
            <label for="isi" class="form-label">Isi Artikel</label>
            <textarea class="form-control" id="isi" rows="3" required></textarea>
        </div>

        <!-- Radio Button -->
        <div class="mb-3">
            <label class="form-label">Kategori</label><br>
            <input type="radio" name="kategori" value="Teknologi" required> Teknologi
            <input type="radio" name="kategori" value="Edukasi"> Edukasi
            <input type="radio" name="kategori" value="Umum"> Umum
        </div>

        <!-- Select -->
        <div class="mb-3">
            <label for="tag" class="form-label">Tag Artikel</label>
            <select class="form-select" id="tag">
            <option value="Informatika">Informatika</option>
            <option value="Jaringan">Jaringan</option>
            <option value="Pemrograman">Pemrograman</option>
            </select>
        </div>

        <!-- Checkbox -->
        <div class="mb-3">
            <label class="form-label">Tampilkan di Home?</label><br>
            <input type="checkbox" id="tampil" checked> Ya
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="script.js"></script>
</html>
